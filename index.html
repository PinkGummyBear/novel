<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diplomacy Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Diplomacy Academy</h1>
    <label>Name:
      <input type="text" id="playerName" placeholder="Enter your name">
    </label><br>

    <label>Gender:
      <select id="playerGender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label><br>

    <button id="startBtn">Start Game</button>
    <button id="loadBtn">Load Game</button>
  </div>

  <!-- Character Customization Screen -->
  <div id="customizationScreen" style="display: none;">
    <h2>Character Customization</h2>
    <p>Choose how your character looks before starting your journey.</p>

    <label>Hair Color:
      <select id="hairColor">
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="blonde">Blonde</option>
        <option value="red">Red</option>
        <option value="white">White</option>
      </select>
    </label><br>

    <label>Eye Color:
      <select id="eyeColor">
        <option value="brown">Brown</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="gray">Gray</option>
        <option value="hazel">Hazel</option>
      </select>
    </label><br>

    <label>Hairstyle:
      <select id="hairstyle">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
        <option value="ponytail">Ponytail</option>
        <option value="undercut">Undercut</option>
      </select>
    </label><br>

    <label>Clothes:
      <select id="clothes">
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="sporty">Sporty</option>
        <option value="trendy">Trendy</option>
      </select>
    </label><br>

    <button id="confirmAppearance">Confirm Appearance</button>
  </div>

  <!-- Main Game Screen -->
  <div id="mainGame" style="display: none;">
    <div id="topUI">
      <div id="bookIcon" title="View Curriculum">üìò</div>
    </div>

    <div id="statsBox"></div>

    <div id="dialogueBox">
      <div id="nameBox"></div>
      <div id="textBox"></div>
    </div>

    <div id="choices"></div>

    <div id="gameControls">
      <button onclick="saveGame()">üíæ Save</button>
      <button onclick="resetGame()">üîÅ Reset</button>
      <!-- Quick test button to start cafe minigame (remove in production) -->
    </div>
  </div>

  <!-- Minigame Screen (hidden normally) -->
  <div id="minigameScreen" style="display:none;">
    <div id="minigameHeader">
      <h2 id="minigameTitle">Minigame</h2>
      <div id="minigameTimer">Time: <span id="minigameTime">0</span>s</div>
    </div>

    <div id="minigameArea">
      <!-- dynamic content: orders/buttons -->
      <div id="ordersContainer"></div>
    </div>

    <div id="minigameFooter">
      <div id="minigameResult"></div>
      <button id="minigameQuit">Quit</button>
    </div>
  </div>

  <!-- Curriculum modal (simple) -->
  <div id="curriculumModal" class="modal" style="display:none;">
    <div class="modalContent">
      <h3>Curriculum</h3>
      <div id="curriculumList"></div>
      <button id="closeCurriculum">Close</button>
    </div>
  </div>

  <div id="dormRoomScreen" style="display:none;">
  <h2>üè† Koll√©giumi szoba</h2>
  <div id="dormStats"></div>
  <button id="restBtn">üò¥ Pihen√©s / Alv√°s</button>
  <h3>El√©rhet≈ë questek</h3>
  <div id="questList"></div>
  <button id="exitDormBtn">Vissza a j√°t√©kba</button>
</div>


  <script src="game.js"></script>
</body>
</html>
